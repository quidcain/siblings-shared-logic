<app-editor-wrapper>
  <div>
    <app-editor *ngIf="isEditorShown" [(value)]="header"></app-editor>
  </div>
  <div>
    <button *ngIf="isRenameButtonShown" editorRenameButton>rename</button>
  </div>
  <button (click)="toggleEditor()">toggle the editor</button>
  <button (click)="toggleRenameButton()">toggle the renameButton</button>
</app-editor-wrapper>
